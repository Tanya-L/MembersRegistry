<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JavaStars</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>JavaStars</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Created by MMPT team 2018
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Main menu">
                            <p:menuitem value="Find Member" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Update Member Info" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Delete Member" url="http://forum.primefaces.org/" />


                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h2>Welcome to Java Stars Secret Club
                        <br/>
                        Please, register a new member</h2>


                    <h:form>

                        <p:panelGrid columns="2"  >

                            <h:outputText value="First Name: " />
                            <h:inputText id="firstName" value="#{memberController.firstName}"   />

                            <h:outputText value="Surname: " />
                            <h:inputText id="surname" value="#{memberController.surname}"  />

                            <h:outputText value="Year of birth: " />
                            <h:inputText id="birthYear" value="#{memberController.birthYear}"  />

                            <h:outputText value="Phone number: " />
                            <h:inputText id="phoneNumber" value="#{memberController.phoneNumber}"  />

                            <h:outputText value="Email: " />
                            <h:inputText id="email" value="#{memberController.email}"  />


                            <h:outputLabel for="gender" value="Gender: " />
                            <p:selectOneRadio id="gender" value="#{memberController.gender}">
                                <f:selectItem itemLabel="FEMALE" itemValue="female"/> 
                                <f:selectItem itemLabel="MALE" itemValue="male"/> 
                                <f:selectItem itemLabel="OTHER" itemValue="other"/>        
                            </p:selectOneRadio>

                            <h:commandButton value="Register/Save" action="#{memberController.createNewMember()}"/>
                        </p:panelGrid>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
