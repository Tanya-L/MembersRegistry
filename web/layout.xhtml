<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <h:head>
        <title>JavaStars</title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />

        <p:layout fullPage="true">

            <p:layoutUnit id="north" position="north" size="150" >
                <p:graphicImage id="logo" url="resources/image/logo.png"/> 
                <h2>Welcome to Java Stars Secret Club
                </h2>
            </p:layoutUnit>

            <p:layoutUnit id="south" position="south" size="100" resizable="false">
                <h:form>
                Created by  
                <p:commandButton value="MPT-team 2018"  title="**Mehreen, **Pauline, **Tanya" action="#{memberController.showUs()}" />
               </h:form>
                
            </p:layoutUnit>

            <p:layoutUnit  id="west" position="west" size="250">
                <h:form id="menuForm">

                    <p:menu>
                        <p:menuitem value="Home" action="/form" update="messages" ajax='false' icon="ui-icon-home"/>  
                        <p:menuitem value="Update Member" action="/update" update="messages" ajax='false' icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem value="Delete Member" action="/delete" update="messages" ajax="false" icon="ui-icon-close"/>
                        <p:menuitem value="Show all Members" action="/show" update="messages" ajax="false" icon="ui-icon-star"/>
                    </p:menu>
                </h:form> 
            </p:layoutUnit>
           
            <p:layoutUnit class="center_back" id="center" position="center" styleClass="center">
                <ui:insert class="content_background" name="content"> <ui:include src="/form.xhtml"/>
                </ui:insert>
            </p:layoutUnit>



        </p:layout>


    </h:body>


</html>
