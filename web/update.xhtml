<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <f:view contentType="text/html">
    <h:head>
        <title>Java Stars</title>

    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml"> 
            <ui:define name="content">
<h:form>
                    
    
                <h2>Welcome to Java Stars Secret Club
                    <br/>
                    Please, update a new member</h2>
           


                        <p:panelGrid columns="2"  style="margin-bottom:10px">

                            <h:outputLabel for="chooseid" value="choose the id"/>
                            <h:selectOneMenu value="#{memberController.id}">
                                <f:selectItems value="#{memberController.memList}"/>
                                <f:ajax listener="#{memberController.loadMembers()}" render="@form"/>
                            </h:selectOneMenu>
                           
                        </p:panelGrid>
                   
                
                
                    <p:messages id="messages" showDetail="true"/>

                    <p:panelGrid columns="2"  style="margin-bottom:10px">

                        <h:outputText value="First Name: " />
                        <p:inputText id="firstName" value="#{memberController.firstName}" placeholder="First Name"  />



                        <h:outputText value="Surname: " />
                        <p:inputText id="surname" value="#{memberController.surname}" placeholder="Surname" />

                        <h:outputText value="Date of birth: " />

                        <p:inputText label="yyyy/mm/dd" id="birthDate"  value="#{memberController.birthDate}" placeholder="yyyy/MM/dd">
                            <f:convertDateTime pattern="yyyy/MM/dd"/>
                        </p:inputText>
                        <h:outputText value="Phone number: " />
                        <p:inputText id="phoneNumber" value="#{memberController.phoneNumber}" placeholder="ex. 07000000" />

                        <h:outputText value="Email: " />
                        <p:inputText id="email" value="#{memberController.email}" placeholder="ex. myemail@me.com" />


                        <h:outputLabel for="gender" value="Gender: " />
                        <p:selectOneRadio id="gender" value="#{memberController.gender}">
                            <f:selectItem itemLabel="FEMALE" itemValue="female"/> 
                            <f:selectItem itemLabel="MALE" itemValue="male"/> 
                            <f:selectItem itemLabel="OTHER" itemValue="other"/>        
                        </p:selectOneRadio>

                        <h:commandButton value="Update" action="#{memberController.updateMember()}"/>
                 
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>    
    </h:body>
    </f:view>
</html>
