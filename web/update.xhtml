<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <f:view contentType="text/html">
    <h:head>
        <title>Java Stars</title>

    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml"> 
            <ui:define name="content">
<h:form>
                    
    
                <h2>Welcome to Java Stars Secret Club
                    <br/>
                    Please, update a new member</h2>
           
                        <h:panelGrid columns="2"  style="margin-bottom:10px" cellpadding="5">

                            <h:outputLabel for="chooseid" value="Choose the id"/>
                            <h:selectOneMenu value="#{memberController.id}" style="width:125px">
                                <f:selectItem itemLabel="Select id" itemValue="-1" />
                                <f:selectItems value="#{memberController.memList}"/>
                                <f:ajax listener="#{memberController.loadMembers()}" render="@form"/>
                            </h:selectOneMenu>
                           
                        </h:panelGrid>
               
                    <p:messages id="messages" showSummary="false" showDetail="true" />

                    <p:panelGrid columns="2"  style="margin-bottom:10px">

                        <h:outputText value="First Name: " />
                        <p:inputText id="firstName" value="#{memberController.firstName}" placeholder="First Name"  />



                        <h:outputText value="Surname: " />
                        <p:inputText id="surname" value="#{memberController.surname}" placeholder="Surname" />

                        <h:outputText value="Date of birth: " />

                        <p:inputText label="yyyy/mm/dd" id="birthDate"  value="#{memberController.birthDate}" placeholder="yyyy/MM/dd">
                            <f:convertDateTime pattern="yyyy/MM/dd"/>
                        </p:inputText>
                        <h:outputText value="Phone number: " />
                        <p:inputMask id="phoneNumber" value="#{memberController.phoneNumber}"  mask="9999999999" placeholder="ex. 0730000000" />

                        <h:outputText value="Email: " />
                        <p:inputText id="email" value="#{memberController.email}" placeholder="ex. myemail@me.com" 
                                     required="true" label="Email" validatorMessage="Email is not valid">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>                        
                        

                        <h:outputLabel for="gender" value="Gender: " />
                        <p:selectOneRadio id="gender" value="#{memberController.gender}">
                            <f:selectItem itemLabel="Female" itemValue="female"/> 
                            <f:selectItem itemLabel="Male" itemValue="male"/> 
                            <f:selectItem itemLabel="Other" itemValue="other"/>        
                        </p:selectOneRadio>
                 
                    </p:panelGrid>
                    
                    <p:commandButton value="Update" ajax="false" icon="ui-icon-check" action="#{memberController.updateMember()}"/>

                    
                </h:form>
            </ui:define>
        </ui:composition>    
    </h:body>
    </f:view>
</html>
